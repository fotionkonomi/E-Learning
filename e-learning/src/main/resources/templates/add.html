<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/head.html :: headerfiles">
</head>

<body>
	<div th:insert="/sidebar.html :: sidebar"></div>
	
	<form th:object="${university}" method="POST">
		<label for="name">Name: </label> 
		<input type="text" th:field="*{name}" />
		<span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Errors</span>
		<br /> 
		<label for="address">Address: </label> 
		<input type="text" th:field="*{address}" /> 
		<span class="validationError" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Errors</span>
		 <br />
		 <input type="submit" value="Submit order" />
		 
	</form>
	
	<div th:insert="/footer.html :: footer"></div>
	
	
	<div th:insert="/scripts.html :: scripts"></div>

</body>

</html>
